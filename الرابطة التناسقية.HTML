<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة كيمياء - الرابطة التناسقية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/colorful-realistic-science-background_23-2148477955.jpg?t=st=1727464079~exp=1727467679~hmac=8020d1342687e1b50a634cd88c7d69380b367cfd81d429edbe1e88b4e2e412f0&w=1060');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 50px;
            max-width: 600px;
        }
        input[type="radio"] {
            margin-top: 5px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .feedback {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: #0f0;
        }
        .incorrect {
            color: #f00;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>أي من المركبات التالية يحتوي على رابطة تناسقية تساهمية؟</h2>
    <form id="question1">
        <input type="radio" name="q1" value="H2O">
        <label for="q1a">H<sub>2</sub>O</label><br>
        <input type="radio" name="q1" value="NH4+">
        <label for="q1b">NH<sub>4</sub><sup>+</sup></label><br>
        <input type="radio" name="q1" value="CH4">
        <label for="q1c">CH<sub>4</sub></label><br>
        <input type="radio" name="q1" value="NH3">
        <label for="q1d">NH<sub>3</sub></label><br>
        <div id="feedback1" class="feedback"></div>
        <button type="button" class="btn" onclick="checkAnswer('question1', 'NH4+', 'feedback1')">تحقق</button>
    </form>

    <h2>أي من الآتي يمكن أن تتحد لتكوين روابط تساهمية تناسقية فيما بينها؟</h2>
    <form id="question2">
        <input type="radio" name="q2" value="H2O + Cl2">
        <label for="q2a">H<sub>2</sub>O + Cl<sub>2</sub></label><br>
        <input type="radio" name="q2" value="H2O + H+">
        <label for="q2b">H<sub>2</sub>O + H<sup>+</sup></label><br>
        <input type="radio" name="q2" value="H2O + Cl-">
        <label for="q2c">H<sub>2</sub>O + Cl<sup>-</sup></label><br>
        <input type="radio" name="q2" value="H2O + H2">
        <label for="q2d">H<sub>2</sub>O + H<sub>2</sub></label><br>
        <div id="feedback2" class="feedback"></div>
        <button type="button" class="btn" onclick="checkAnswer('question2', 'H2O + H+', 'feedback2')">تحقق</button>
    </form>
</div>

<script>
    function checkAnswer(formId, correctAnswer, feedbackId) {
        const form = document.getElementById(formId);
        const feedback = document.getElementById(feedbackId);
        const selected = form.querySelector('input[type="radio"]:checked');
        
        if (selected) {
            if (selected.value === correctAnswer) {
                feedback.textContent = 'إجابة صحيحة!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = 'إجابة خاطئة!';
                feedback.className = 'feedback incorrect';
            }
            feedback.style.display = 'block';
        } else {
            alert("يرجى اختيار إجابة!");
        }
    }
</script>

</body>
</html>
